<ion-header>
  <ion-navbar color="azul-base">

<div class="logo-nurse" float-left>
     <ion-title>Historial</ion-title>
</div>

    <ion-buttons end>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>


  <br>

  <button class="button-add" ion-button icon-left small round>
  <ion-icon name="add"></ion-icon>
  Agregar Paciente
  </button>

  <ion-list class="lista-drop">
    <ion-item>
      <ion-label class="lista-drop-label">Elige al paciente</ion-label>
      <ion-select [(ngModel)]="gaming">
        <ion-option value="nes">Paciente 1</ion-option>
        <ion-option value="n64">Paciente 2</ion-option>
        <ion-option value="ps">Paciente 3</ion-option>
      </ion-select>
    </ion-item>
  </ion-list>




  <ion-card>

    <img src="assets/img/map-madison.png">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <ion-icon name="football" item-start large></ion-icon>
      <h2>Museum of Football</h2>
      <p>11 N. Way St, Madison, WI 53703</p>
    </ion-item>

    <ion-item>
      <ion-icon name="wine" item-left large ></ion-icon>
      <h2>Institute of Fine Cocktails</h2>
      <p>14 S. Hop Avenue, Madison, WI 53703</p>
    </ion-item>

    <ion-item>
      <span item-left>18 min</span>
      <span item-left>(2.6 mi)</span>
      <button ion-button icon-left clear item-end>
        <ion-icon name="navigate"></ion-icon>
        Start
      </button>
    </ion-item>

  </ion-card>





  <ion-list>
    <ion-item>
      <ion-label stacked class="title-inp">Consideraciones o enfermedades</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked class="title-inp">Observaciones generales</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>





  <button class="button-next" ion-button color="ok" block full round icon-right>
    Siguiente
  </button>


</ion-content>
